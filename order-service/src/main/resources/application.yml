server:
  port: 8081

spring:
  application:
    name: order-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3336/order_service
    username: root
    password: mysql
  jpa:
    hibernate:
      ddl-auto: none

inventory:
  check:
    endpoint: /api/inventory
  url: http://localhost:8082

